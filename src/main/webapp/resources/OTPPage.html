<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>NKN ONE</title>
        <link href="css/style.css" rel="stylesheet" type="text/css" />
        <link href="css/common.css" rel="stylesheet" type="text/css" />
        <link href="css/styleNew.css" rel="stylesheet" type="text/css" />
        <link href="images/favicon.ico" rel="shortcut" />
        <script src="js/jquery-2.2.0.min.js" type="text/javascript"></script>
        <script src="js/common.js" type="text/javascript"></script>
        <script src="js/popup.js" type="text/javascript"></script>
        <script src="js/validate.js" type="text/javascript"></script>
        <script src="js/default.js" type="text/javascript"></script>

        <script>
            $(document).ready(function () {
                
                window.history.pushState(null, "", window.location.href);        
                window.onpopstate = function() {
                    window.history.pushState(null, "", window.location.href);
                };
               
                if(LoadFromLocalStorage("OTPOnPhone"))
                    $("#divPhone").show();
                if (LoadFromLocalStorage("OTPOnEmail"))
                    $("#divEmail").show();
                
                if(LoadFromLocalStorage("currentCase").indexOf("twoStep") != -1 )
                    $(".remember").show();
                        
            });
        </script>
        <style>

            #forms1 { border:1px solid #ccc; background:#fbfbfb; border-radius:2px; padding:10px; margin-top: 15px;}

        </style>
    </head>
    <body onload="checkOnLoadParam();setService()">


        <div class="light" id="divErrorPopup">
            <div id="forms1">
                <div id="spanErrorMsg"></div>
                <input type="button" class="submit-button" value="Ok" onClick="lightbox_close()" >

            </div>

        </div>
        <div id="fade" onClick="lightbox_close();"></div> 


        <div id="container">
            <div id="logo"><a href="#"><img src="images/logo.jpg" alt="" /></a></div>
            <div id="form">
                <div>
                    <input type="text" class="form-input " placeholder="OTP" id="txtcode" style="width:170px">
                    <input type="submit" class="send-otp" value="Re-Send" onclick="resendCode('phone')" style="margin-top: 6px">
                    <div id="clear"></div>

                </div>
                <input type="hidden" id="service" name="service" value=""/>
                <div id="clear"></div>
                <div class="remember" style="display: none" ><input id="remember" type="checkbox" class="checkbox"> Don't ask me again on this Device</div>
                <br>

                <input type="submit" class="send-otp send-otp-btn" value="Submit" id="submit" onclick="VerifyOtp()">
                <img src="images/loader.gif" id="divLoading" style="display: none; margin-top: 19px">
                <span><a href="#" style="color: #007ee5; text-decoration: none">Need Help?</a></span>

            </div>
            <div id="clear"></div>  
        </div>



        <div id="bottom-logos">
            <a href="#"><img src="images/eoffice.jpg" alt="" /></a>
            <a href="#"><img src="images/digital-india.jpg" alt="" /></a>
            <a href="#"><img src="images/gov.jpg" alt="" /></a>
        </div>

    </body>
</html>
