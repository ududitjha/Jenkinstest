<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>NKN ONE</title>
        <!--<link href="css/style.css" rel="stylesheet" type="text/css" />-->
        <link href="css/common.css" rel="stylesheet" type="text/css" />
        <link href="css/styleNew.css" rel="stylesheet" type="text/css" />
        <link href="images/favicon.ico" rel="shortcut" />
        <script src="js/jquery-2.2.0.min.js" type="text/javascript"></script>
        <script src="js/validate.js" type="text/javascript"></script>
        <script src="js/common.js" type="text/javascript"></script>
        <script src="js/default.js" type="text/javascript"></script>
        <script src="js/popup.js" type="text/javascript"></script>


        <style>
            .image-button{
                background: #ccc url('images/loader.gif') no-repeat top left;
                padding-left: 16px;
                height: 16px;

            }

            #forms1 { border:1px solid #ccc; background:#fbfbfb; border-radius:2px; padding:10px; margin-top: 15px;}

        </style>
        <script>
            $(window).load(function () {
                
                history.pushState(null, null, document.URL);
                window.addEventListener('popstate', function () {
                    history.pushState(null, null, document.URL);
                });
            });
        </script>



    </head>


    <body onload="setService();checkOnLoadParam();checkLocalStorage();">

        <div class="light" id="divErrorPopup">
            <div id="forms1">
                <div id="spanErrorMsg"></div>
                <input type="button" class="submit-button" value="Ok" onClick="lightbox_close()" >

            </div>

        </div>
        <div id="fade" onClick="lightbox_close();"></div> 


        <!-- min-height: 255px;-->
        <div id="container">
            <div id="logo"><a href="#"><img src="images/logo.jpg" alt="" /></a></div>
            <div id="form">
                <input  type="text"   class="form-input" placeholder="Username" id="username" style="margin-top: 57px;"/>
                <input type="hidden" id="service" name="service" value=""/>
                <input type="button" class="submit-button" id="submit" onclick="submitUser()" value="Submit" style="margin-top: 22px;">


                <input type="hidden" id="txtService" />
                <img src="images/loader.gif" id="divLoading" style="display: none">

                <div class="alert alert-danger fade in" id="storageChk" style="display: none;margin-top: 20px">
                    Your browser does not support localStorage. Please use Chrome 4.0, Internet Explorer 8.0, Mozilla Firefox 3.5, Safari 4.0 or Opera 11.5 and above.
                </div>
                <span ><a href="#" style="color: #007ee5; text-decoration: none">Need Help?</a></span>

            </div>
            <div class="clear"></div>
            <div id="forget-pw"><a href="#">forgot your password?</a></div>
            <div class="clear"></div>
        </div>

        <div id="bottom-logos">
            <a href="#"><img src="images/eoffice.jpg" alt="" /></a>
            <a href="#"><img src="images/digital-india.jpg" alt="" /></a>
            <a href="#"><img src="images/gov.jpg" alt="" /></a>
        </div>



    </body>
</html>
